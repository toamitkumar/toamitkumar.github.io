<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <!-- Old Model -->
  <g>
    <text x="50" y="30" font-size="18" font-weight="bold">Old Model (Weeks)</text>
    <rect x="50" y="50" width="120" height="60" fill="#e8f4f8" stroke="#2196F3" stroke-width="2" rx="5"/>
    <text x="110" y="85" text-anchor="middle" font-size="14">PM figures</text>
    <text x="110" y="100" text-anchor="middle" font-size="14">what to build</text>
    
    <path d="M 170 80 L 200 80" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <rect x="200" y="50" width="100" height="60" fill="#e8f4f8" stroke="#2196F3" stroke-width="2" rx="5"/>
    <text x="250" y="85" text-anchor="middle" font-size="14">Writes</text>
    <text x="250" y="100" text-anchor="middle" font-size="14">spec</text>
    
    <path d="M 300 80 L 330 80" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <rect x="330" y="50" width="120" height="60" fill="#e8f4f8" stroke="#2196F3" stroke-width="2" rx="5"/>
    <text x="390" y="85" text-anchor="middle" font-size="14">Engineers</text>
    <text x="390" y="100" text-anchor="middle" font-size="14">build</text>
    
    <path d="M 450 80 L 480 80" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <rect x="480" y="50" width="100" height="60" fill="#e8f4f8" stroke="#2196F3" stroke-width="2" rx="5"/>
    <text x="530" y="85" text-anchor="middle" font-size="14">PM</text>
    <text x="530" y="100" text-anchor="middle" font-size="14">reviews</text>
    
    <path d="M 580 80 L 610 80" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <rect x="610" y="50" width="100" height="60" fill="#e8f4f8" stroke="#2196F3" stroke-width="2" rx="5"/>
    <text x="660" y="85" text-anchor="middle" font-size="14">Iterate</text>
  </g>
  
  <!-- New Model -->
  <g>
    <text x="50" y="180" font-size="18" font-weight="bold">New Model (Hours)</text>
    <rect x="50" y="200" width="120" height="60" fill="#e8f5e9" stroke="#4CAF50" stroke-width="2" rx="5"/>
    <text x="110" y="235" text-anchor="middle" font-size="14">PM figures</text>
    <text x="110" y="250" text-anchor="middle" font-size="14">what to build</text>
    
    <path d="M 170 230 L 200 230" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <rect x="200" y="200" width="140" height="60" fill="#e8f5e9" stroke="#4CAF50" stroke-width="2" rx="5"/>
    <text x="270" y="235" text-anchor="middle" font-size="14">PM builds with</text>
    <text x="270" y="250" text-anchor="middle" font-size="14">agents</text>
    
    <path d="M 340 230 L 370 230" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <rect x="370" y="200" width="120" height="60" fill="#e8f5e9" stroke="#4CAF50" stroke-width="2" rx="5"/>
    <text x="430" y="235" text-anchor="middle" font-size="14">PM</text>
    <text x="430" y="250" text-anchor="middle" font-size="14">evaluates</text>
    
    <path d="M 490 230 L 520 230" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <rect x="520" y="200" width="120" height="60" fill="#e8f5e9" stroke="#4CAF50" stroke-width="2" rx="5"/>
    <text x="580" y="235" text-anchor="middle" font-size="14">Iterate</text>
    <text x="580" y="250" text-anchor="middle" font-size="14">quickly</text>
    
    <path d="M 640 230 L 670 230" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <rect x="670" y="200" width="100" height="60" fill="#fff3e0" stroke="#FF9800" stroke-width="2" rx="5"/>
    <text x="720" y="225" text-anchor="middle" font-size="12">Engineers</text>
    <text x="720" y="240" text-anchor="middle" font-size="12">make prod-</text>
    <text x="720" y="255" text-anchor="middle" font-size="12">ready</text>
  </g>
  
  <!-- Key Insight -->
  <g>
    <rect x="50" y="320" width="720" height="60" fill="#fff9c4" stroke="#FBC02D" stroke-width="2" rx="5"/>
    <text x="410" y="345" text-anchor="middle" font-size="16" font-weight="bold">Key Shift:</text>
    <text x="410" y="365" text-anchor="middle" font-size="14">Engineers become collaborators on production-readiness</text>
  </g>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#666"/>
    </marker>
  </defs>
</svg>
